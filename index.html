<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="all.min.css">
<link rel="stylesheet" href="master.css">
</head>
<body>
<div class="container">
    <!-- first Div -->
    <div class="card">
        <h3>Your Result</h3>
        <div class="p1">
            <span>76</span>
            <p>of 100</p>
        </div>
        <h4>Great</h4>
        <div class="h4">
            <p>you scored higher than 65% of  </p>
            <p>the people who have taken</p>
            <p>these tests.</p>
        </div>
    </div>

    <!-- first Div -->
<div class="content">
    <h3>Summary</h3>
    
        <div class="reaction">
            <i class="fa  fa-charging-station"></i>
            <p>Reaction</p>
            <p class="a1">80 / <span class="b1">100</span></p>
        </div>
        <div class="memory">
            <i class="fa  fa-memory"></i>
            <p>Memory</p>
            <p class="a2">92 / <span class="b2">100</span></p>
        </div>
        <div class="verbal">
            <i class="fa-solid fa-magnifying-glass-chart"></i>
            <p>Verbal</p>
            <p class="a3">61 / <span class="b3">100</span></p>
        </div>
        <div class="visual">
            <i class="fa fa-arrows-to-eye"></i>
            <p>Visual</p>
            <p class="a4">72 / <span class="b4">100</span></p>
        </div>
        <button>Continue</button>
</div>





<script src="app.js"></script>
</body>
</html>
